{% extends 'blog/base.html' %}


{% block body_block %}
  <div class="jumbotron">
    <h2>please Login:</h2>
    <h3>(must be Superuser, Please check with the site admin)</h3>

    {% if from_erros %}
    <p>Your username and passwor didn't match</p>
    {% endif %}
  </div>

  <form class="" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-primary" name="" value="Login">
    <input type="hidden" name="next" value="{{next}}">
  </form>



{% endblock %}
