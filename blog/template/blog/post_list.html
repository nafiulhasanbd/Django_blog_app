{% extends 'blog/base.html' %}

{% block body_block %}
  <div class="center">
      {% for post in post_list %}
        <div class="post">
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a> </h1>
            <div class="date">
              <p>Published On: {{ post.published|date:"D M Y" }}</p>
            </div>
            <a href="{% url 'blog:post_detail' pk=post.pk %}">Comment : {{ post.approve_comments.count }}</a>
        </div>
      {% endfor %}
  </div>

{% endblock %}
